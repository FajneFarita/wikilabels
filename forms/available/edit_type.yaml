name: edit_type

fields:
  - class: "SemanticOperationsSelector"
    name: "semantic_labels"
    meaningsLabel: "<semantic-labels-label>"
    meanings:
      - 'Link Disambiguation'
      - 'Fact Update'
      - 'Formatting'
      - 'Verifiability'
      - 'Cleanup'
      - 'Vandalism'
      - 'Neutral Point of View'
      - 'Clarification'
      - 'Elaboration'
      - 'Copy Editing'
    objects:
      - 'Wiki Link'
      - 'Inter Wiki Link'
      - 'External Link'
      - 'Reference'
      - 'Category'
      - 'Header'
      - 'Table'
      - 'Image'
      - 'Sentence'
      - 'Word'
    actions:
      - 'Deletion'
      - 'Insertion'
      - 'Modification'
  - class: "FieldLayout"
    label: "<notes-label>"
    align: right
    fieldWidget:
      name: "notes"
      class: "TextInputWidget"

i18n:
  en:
    notes-label: "Notes"
    semantic-labels-label: "Choose as semantic meaning"
